<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A4 Text Size Test</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .a4-page {
            width: 210mm;
            height: 297mm;
            background: white;
            position: relative;
            margin: 20px auto; /* For screen preview only */
        }
        .content {
            position: absolute;
            top: 10mm;
            left: 10mm;
            font-family: sans-serif;
            font-size: 10mm; /* 1cm */
        }
        @media print {
            .a4-page {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <div class="content">Test Text</div>
    </div>
</body>
</html>
