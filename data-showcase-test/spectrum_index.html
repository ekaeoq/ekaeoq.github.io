<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Spectrum</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spectrum_styles.css">
</head>
<body>
    <section id="interests">
        <h2>My Skill Spectrum</h2>
        <div class="spectrum-container">
            <div class="spectrum-label left">Good At</div>
            <div class="spectrum-bar">
                <span class="spectrum-item" style="left: 0%;">Woodworking</span>
                <span class="spectrum-item" style="left: 15%;">Watchmaking</span>
                <span class="spectrum-item" style="left: 30%;">Technical Drawing</span>
                <span class="spectrum-item" style="left: 60%;">Math</span>
                <span class="spectrum-item" style="left: 90%;">Playing Piano</span>
            </div>
            <div class="spectrum-label right">Want to Improve</div>
        </div>
    </section>
</body>
</html>
