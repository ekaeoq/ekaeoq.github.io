<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venn Diagram Interests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="venn_styles.css">
</head>
<body>
    <section id="interests">
        <h2>My Interests & Aspirations</h2>
        <div class="venn-container">
            <div class="venn-circle left-circle">
                <h3>Things I Enjoy</h3>
                <ul>
                    <li>Woodworking</li>
                    <li>Watchmaking</li>
                    <li>Technical Drawing</li>
                </ul>
            </div>
            <div class="venn-circle right-circle">
                <h3>Wish I Was Better At</h3>
                <ul>
                    <li>Playing Piano</li>
                    <li>Math</li>
                </ul>
            </div>
            <div class="venn-overlap">
                <h3>The Struggle Zone</h3>
                <ul>
                    <li>Math</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
